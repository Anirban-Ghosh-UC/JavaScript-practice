<html>
    <head>
        <title>My Title</title>
        <script type="text/javascript">
         
         function setNewImage(){
             document.getElementById("img1").src="city.jpg";
               
             }

        
         function setOldImage(){
             document.getElementById("img1").src="empire.jpg";
               
             }    
        

        </script>

    </head>
    <body>
        <img id="img1" src="empire.jpg" onmouseover="setNewImage()" onmouseout="setOldImage()" width="400">

    </body>
</html>
