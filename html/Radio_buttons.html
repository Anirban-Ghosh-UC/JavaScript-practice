<html>
    <head>
        <title>My Title</title>
        <script type="text/javascript">
         
         function fn1(){
             var rd1 =document.getElementById("rd1");
             var rd2 =document.getElementById("rd2");

             if(rd1.checked==true)
               alert("The channel selected is:"+ rd1.value)
            else if(rd2.checked==true)
               alert("The channel selected is:"+ rd2.value)

            else
               alert("No channel is selected ")
               
        }

        </script>

    </head>
    <body>
        <input id="rd1" name="grp1" type="radio" value="Simple Snippets"> Simple Snippets</input>
        <br>
        <input id="rd2" name="grp1" type="radio" value="Anirban Ghosh"> Anirban Ghosh</input>
        <br>
        <button onclick="fn1()" id="btn1">Click Me</button>
          

    </body>
</html>
